  <script src="js/home.js"></script>
  <script>
    const fnameInput = document.getElementById('fname');
    const fnameError = document.getElementById('fname-error');
    const lnameInput = document.getElementById('lname');
    const lnameError = document.getElementById('lname-error');
    const unameInput = document.getElementById('uname');
    const unameError = document.getElementById('uname-error');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email-error');
    const passwordInput = document.getElementById('password');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const confirmPasswordError = document.getElementById('confirm-password-error');
    const dobInput = document.getElementById('dob');
    const dobError = document.getElementById('dob-error');
    const genderInput = document.getElementById('gender');
    const genderError = document.getElementById('gender-error');
    const addressInput = document.getElementById('address');
    const addressError = document.getElementById('address-error');
    const phoneInput = document.getElementById('phone');
    const phoneError = document.getElementById('phone-error');
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');



    fnameInput.addEventListener('input', () => {
      if (fnameInput.value.trim() === '') {
        fnameError.textContent = 'First name is required.';
      } else if (!/^[a-zA-Z]+$/.test(fnameInput.value)) {
        fnameError.textContent = 'First name must only contain letters.';
      }
      else {
        fnameError.textContent = '';
      }
    });

    lnameInput.addEventListener('input', () => {
      if (lnameInput.value.trim() === '') {
        lnameError.textContent = 'Last name is required.';
      } else if (!/^[a-zA-Z]+$/.test(lnameInput.value)) {
        lnameError.textContent = 'Last name must only contain letters.';
      } else {
        lnameError.textContent = '';
      }
    });

    unameInput.addEventListener('input', () => {
      if (unameInput.value.trim() === '') {
        unameError.textContent = 'Username is required.';
      } else if (!/^[a-zA-Z]+$/.test(unameInput.value)) {
        unameError.textContent = 'Last name must only contain letters.';
      } else {
        unameError.textContent = '';
      }
    });

    emailInput.addEventListener('input', () => {
      if (emailInput.value.trim() === '') {
        emailError.textContent = 'Username is required.';
      } else if (!/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(emailInput.value)) {
        emailError.textContent = 'Invalid email format.';
      } else {
        emailError.textContent = '';
      }
    });
    passwordInput.addEventListener('input', () => {
      if (passwordInput.value.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters long.';
      } else {
        passwordError.textContent = '';
      }
    });

    confirmPasswordInput.addEventListener('input', () => {
      if (passwordInput.value !== confirmPasswordInput.value) {
        confirmPasswordError.textContent = 'Passwords do not match.';
      } else {
        confirmPasswordError.textContent = '';
      }
    });

    dobInput.addEventListener('input', () => {
      if (dobInput.value === '') {
        dobError.textContent = 'Pick date.';
      } else {
        dobError.textContent = '';
      }
    });

    genderInput.addEventListener('input', () => {
      if (genderInput.value === '') {
        genderError.textContent = 'Pick gender.';
      } else {
        genderError.textContent = '';
      }
    });

    addressInput.addEventListener('input', () => {
      if (addressInput.value.trim() === '') {
        addressError.textContent = 'Address is required.';
      } else {
        addressError.textContent = '';
      }
    });

    phoneInput.addEventListener('input', () => {
      if (phoneInput.value.trim() === '') {
        phoneError.textContent = 'Phone Number is required.';
      } else {
        phoneError.textContent = '';
      }
    });

    if (error === 'wrongpassword') {
      const loginError = document.querySelector('#login-error');
      loginError.textContent = 'Wrong password. Please try again.';
    }


  </script>
